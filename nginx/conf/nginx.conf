worker_processes 1;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  # ===== catch-all 80 (กันหลง) =====
  server {
    listen 80 default_server;
    server_name _;
    return 404;
  }

  # ===== stripe.xd-tect.com :80 -> https =====
  server {
    listen 80;
    server_name stripe.xd-tect.com;
    return 301 https://$host$request_uri;
  }

  # ===== xd-tect.com (เว็บหลัก) =====
  server {
    listen 443 ssl;
    http2 on;
    server_name xd-tect.com;

    ssl_certificate     "C:/Users/Administrator/Desktop/XD Shop/XDNEXT.JS/nginx/ssl/cloudflare/shop.xd-tect.com.crt";
    ssl_certificate_key "C:/Users/Administrator/Desktop/XD Shop/XDNEXT.JS/nginx/ssl/cloudflare/shop.xd-tect.com.key";

    location /_next/static/ {
      alias "C:/.../frontend/xdstudio/.next/static";
      access_log off;
      expires 1y;
    }
    location / {
      proxy_pass http://127.0.0.1:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_cache_bypass $http_upgrade;
    }
  }

  # ===== stripe.xd-tect.com (Stripe API/Webhook) =====
  server {
    listen 443 ssl;
    http2 on;
    server_name stripe.xd-tect.com;

    # ใช้ cert ที่ครอบโดเมนนี้ (wildcard *.xd-tect.com ก็ได้)
    ssl_certificate     "C:/Users/Administrator/Desktop/XD Shop/XDNEXT.JS/nginx/ssl/cloudflare/xd-tect.com.crt";
    ssl_certificate_key "C:/Users/Administrator/Desktop/XD Shop/XDNEXT.JS/nginx/ssl/cloudflare/xd-tect.com.key";
    ssl_protocols TLSv1.2 TLSv1.3;

    client_max_body_size 10m;

    # เพิ่ม header debug ไว้เช็คว่าเข้า server block นี้จริง
    add_header X-Which-Server stripe-proxy always;

    location / {
      proxy_pass http://127.0.0.1:3330;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # จำเป็นกับ Stripe webhook (raw body)
      proxy_request_buffering off;
      proxy_buffering        off;
    }
  }

  # ===== catch-all 443 =====
  server {
    listen 443 ssl default_server;
    http2 on;
    server_name _;
    ssl_certificate     "C:/Users/Administrator/Desktop/XD Shop/XDNEXT.JS/nginx/ssl/cloudflare/shop.xd-tect.com.crt";
    ssl_certificate_key "C:/Users/Administrator/Desktop/XD Shop/XDNEXT.JS/nginx/ssl/cloudflare/shop.xd-tect.com.key";
    return 404;
  }
}
