schema {
  query: Query
  mutation: Mutation
}

type AuthPayload {
  jwt_token: String!
  user: User!
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  logout: Boolean
  register(email: String!, image: String, password: String!, provider: UserProvider, role: Role, username: String!): User
  registerAndLogin(email: String!, image: String, password: String!, provider: UserProvider, role: Role, username: String!): AuthPayload
}

type Query {
  _empty: String
  users: [User!]!
}

enum Role {
  ADMIN
  GUEST
  MODERATOR
  USER
}

type User {
  email: String!
  id: Int!
  image: String
  provider: UserProvider
  role: Role
  username: String!
}

enum UserProvider {
  AMAZON
  APPLE
  CREDENTIALS
  DISCORD
  FACEBOOK
  GITHUB
  GOOGLE
  LINKEDIN
  MICROSOFT
  TWITTER
}