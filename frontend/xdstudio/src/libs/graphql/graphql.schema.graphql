schema {
  query: Query
  mutation: Mutation
}

union AuthenticatedItem = User

input CreateInitialUserInput {
  email: String
  name: String
  password: String
}

scalar DateTime

input DateTimeNullableFilter {
  equals: DateTime
  gt: DateTime
  gte: DateTime
  in: [DateTime!]
  lt: DateTime
  lte: DateTime
  not: DateTimeNullableFilter
  notIn: [DateTime!]
}

input IDFilter {
  equals: ID
  gt: ID
  gte: ID
  in: [ID!]
  lt: ID
  lte: ID
  not: IDFilter
  notIn: [ID!]
}

"""
