  ASC
  DESC
}

type KeystoneMeta {
  adminMeta: KeystoneAdminMeta!
}

type Mutation {
  authenticateUserWithPassword(email: String!, password: String!): UserAuthenticationWithPasswordResult
  createAndLogin(email: String!, image: String, password: String!, provider: String, username: String): RegisterAndLoginResult
  createInitialUser(data: CreateInitialUserInput!): UserAuthenticationWithPasswordSuccess!
  createPost(data: PostCreateInput!): Post
  createPosts(data: [PostCreateInput!]!): [Post]
  createTag(data: TagCreateInput!): Tag
  createTags(data: [TagCreateInput!]!): [Tag]
  createUser(data: UserCreateInput!): User
  createUsers(data: [UserCreateInput!]!): [User]
  deletePost(where: PostWhereUniqueInput!): Post
  deletePosts(where: [PostWhereUniqueInput!]!): [Post]
  deleteTag(where: TagWhereUniqueInput!): Tag
  deleteTags(where: [TagWhereUniqueInput!]!): [Tag]
  deleteUser(where: UserWhereUniqueInput!): User
  deleteUsers(where: [UserWhereUniqueInput!]!): [User]
  endSession: Boolean!
  redeemUserPasswordResetToken(email: String!, password: String!, token: String!): RedeemUserPasswordResetTokenResult
  sendUserPasswordResetLink(email: String!): Boolean!
  updatePost(data: PostUpdateInput!, where: PostWhereUniqueInput!): Post
  updatePosts(data: [PostUpdateArgs!]!): [Post]
  updateTag(data: TagUpdateInput!, where: TagWhereUniqueInput!): Tag
  updateTags(data: [TagUpdateArgs!]!): [Tag]
  updateUser(data: UserUpdateInput!, where: UserWhereUniqueInput!): User
  updateUsers(data: [UserUpdateArgs!]!): [User]
}

input NestedStringFilter {
  contains: String
  endsWith: String
  equals: String
  gt: String
  gte: String
  in: [String!]
  lt: String
  lte: String
  not: NestedStringFilter
  notIn: [String!]
  startsWith: String
}

enum OrderDirection {
  asc
  desc
}

input PasswordFilter {
  isSet: Boolean!
}

enum PasswordResetRedemptionErrorCode {
  FAILURE
  TOKEN_EXPIRED
  TOKEN_REDEEMED
}

type PasswordState {
  isSet: Boolean!
}

type Post {
  author: User
  content: Post_content_Document
  id: ID!
  tags(cursor: TagWhereUniqueInput, orderBy: [TagOrderByInput!]! = [], skip: Int! = 0, take: Int, where: TagWhereInput! = {}): [Tag!]
  tagsCount(where: TagWhereInput! = {}): Int
  title: String
}

input PostCreateInput {
  author: UserRelateToOneForCreateInput
  content: JSON
  tags: TagRelateToManyForCreateInput
  title: String
}

input PostManyRelationFilter {
  every: PostWhereInput
  none: PostWhereInput
  some: PostWhereInput
}

input PostOrderByInput {
  id: OrderDirection
  title: OrderDirection
}

input PostRelateToManyForCreateInput {
  connect: [PostWhereUniqueInput!]
  create: [PostCreateInput!]
}

input PostRelateToManyForUpdateInput {
  connect: [PostWhereUniqueInput!]
  create: [PostCreateInput!]
  disconnect: [PostWhereUniqueInput!]
  set: [PostWhereUniqueInput!]
}

input PostUpdateArgs {
  data: PostUpdateInput!
  where: PostWhereUniqueInput!
}

input PostUpdateInput {
  author: UserRelateToOneForUpdateInput
  content: JSON
  tags: TagRelateToManyForUpdateInput
  title: String
}

input PostWhereInput {
  AND: [PostWhereInput!]
  NOT: [PostWhereInput!]
  OR: [PostWhereInput!]
  author: UserWhereInput
  id: IDFilter
  tags: TagManyRelationFilter
  title: StringFilter
}

input PostWhereUniqueInput {
  id: ID
}

type Post_content_Document {
  document(hydrateRelationships: Boolean! = false): JSON!
}

type Query {
  authenticatedItem: AuthenticatedItem
  keystone: KeystoneMeta!
  post(where: PostWhereUniqueInput!): Post
  posts(cursor: PostWhereUniqueInput, orderBy: [PostOrderByInput!]! = [], skip: Int! = 0, take: Int, where: PostWhereInput! = {}): [Post!]
  postsCount(where: PostWhereInput! = {}): Int
  tag(where: TagWhereUniqueInput!): Tag
  tags(cursor: TagWhereUniqueInput, orderBy: [TagOrderByInput!]! = [], skip: Int! = 0, take: Int, where: TagWhereInput! = {}): [Tag!]
  tagsCount(where: TagWhereInput! = {}): Int
  user(where: UserWhereUniqueInput!): User
  users(cursor: UserWhereUniqueInput, orderBy: [UserOrderByInput!]! = [], skip: Int! = 0, take: Int, where: UserWhereInput! = {}): [User!]
  usersCount(where: UserWhereInput! = {}): Int
  validateUserPasswordResetToken(email: String!, token: String!): ValidateUserPasswordResetTokenResult
}

enum QueryMode {
  default
  insensitive
}

type RedeemUserPasswordResetTokenResult {
  code: PasswordResetRedemptionErrorCode!
  message: String!
}

type RegisterAndLoginResult {
  item: User
  sessionToken: String
}

input StringFilter {
  contains: String
  endsWith: String
  equals: String
  gt: String
  gte: String
  in: [String!]
  lt: String
  lte: String
  mode: QueryMode
  not: NestedStringFilter
  notIn: [String!]
  startsWith: String
}

input StringNullableFilter {
  contains: String
  endsWith: String
  equals: String
  gt: String
  gte: String
  in: [String!]
  lt: String
  lte: String
  mode: QueryMode
  not: StringNullableFilter
  notIn: [String!]
  startsWith: String
}

type Tag {
  id: ID!
  name: String
  posts(cursor: PostWhereUniqueInput, orderBy: [PostOrderByInput!]! = [], skip: Int! = 0, take: Int, where: PostWhereInput! = {}): [Post!]
  postsCount(where: PostWhereInput! = {}): Int
}

input TagCreateInput {
  name: String
  posts: PostRelateToManyForCreateInput
}

input TagManyRelationFilter {
  every: TagWhereInput
  none: TagWhereInput
  some: TagWhereInput
}

input TagOrderByInput {
  id: OrderDirection
  name: OrderDirection
}

input TagRelateToManyForCreateInput {
  connect: [TagWhereUniqueInput!]
  create: [TagCreateInput!]
}

input TagRelateToManyForUpdateInput {
  connect: [TagWhereUniqueInput!]
  create: [TagCreateInput!]
  disconnect: [TagWhereUniqueInput!]
  set: [TagWhereUniqueInput!]
}

input TagUpdateArgs {
  data: TagUpdateInput!
  where: TagWhereUniqueInput!
}

input TagUpdateInput {
  name: String
  posts: PostRelateToManyForUpdateInput
}

input TagWhereInput {
  AND: [TagWhereInput!]
  NOT: [TagWhereInput!]
  OR: [TagWhereInput!]
  id: IDFilter
  name: StringFilter
  posts: PostManyRelationFilter
}

input TagWhereUniqueInput {
  id: ID
}

type User {
  createdAt: DateTime
  documentId: String
  email: String
  id: ID!
  image: String
  name: String
  password: PasswordState
  passwordResetIssuedAt: DateTime
  passwordResetRedeemedAt: DateTime
  passwordResetToken: PasswordState
  posts(cursor: PostWhereUniqueInput, orderBy: [PostOrderByInput!]! = [], skip: Int! = 0, take: Int, where: PostWhereInput! = {}): [Post!]
  postsCount(where: PostWhereInput! = {}): Int
  provider: String
  role: String
  username: String
}

type UserAuthenticationWithPasswordFailure {
  message: String!
}

union UserAuthenticationWithPasswordResult = UserAuthenticationWithPasswordFailure | UserAuthenticationWithPasswordSuccess

type UserAuthenticationWithPasswordSuccess {
  item: User!
  sessionToken: String!
}

